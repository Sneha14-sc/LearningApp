
<div layout="row">
    <md-input-container flex="15">
     <label>SelectChart</label>
        <md-select ng-model="$c3jsChart.chart.typeChart">
            <md-option ng-repeat="item in $c3jsChart.listChart" value="{{item}}">{{item}}</md-option>
        </md-select>
    </md-input-container>
</div>

<c3js-draw-chart draw-data="$c3jsChart.chart"></c3js-draw-chart>
